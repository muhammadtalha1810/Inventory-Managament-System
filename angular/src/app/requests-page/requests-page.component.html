<div id="requests-list">
    <div id="request-item" *ngFor="let request of requests">
        <p id="request-name">{{request}}</p>
        <div id="right-container">
            <button id="approve-button" (click)="openApproveDialog()">Approve</button>
            <button id="decline-button" (click)="openDeclineDialog()">Decline</button>
        </div>
    </div>
</div>
<app-dialog (dialogresult)="handleDialogResult($event)"></app-dialog>
