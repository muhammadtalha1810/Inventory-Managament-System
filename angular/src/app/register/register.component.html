<h3>Register an account</h3>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div id="item">
        <label for="username" >Username *</label>
        <input type="text" id="username" name="username" required formControlName="userName">
    </div>
    <div id="item">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password">
    </div>
    <div id="item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email">
    </div>
    <!-- <div id="item">
        <label for="user-type">User Type</label>
        <select id="user-type" name="user-type" formControlName="userType">
            <option value="" disabled selected>Select User Type</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
            <option value="user">User</option>
        </select>
    </div> -->
    <div id="item">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" formControlName="firstName">
    </div>
    <div id="item">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" formControlName="lastName">
    </div>
    <div id="item">
        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" name="phone-number" formControlName="phoneNumber">
    </div>
    <div id="item">
        <label for="street-address">Street Address</label>
        <input type="text" id="street-address" name="street-address" formControlName="streetAddress">
    </div>
    <div id="item">
        <label for="city">City</label>
        <input type="text" id="city" name="city" formControlName="city">
    </div>
    <div id="item">
        <label for="state">State</label>
        <input type="text" id="state" name="state" formControlName="state">
    </div>
    <div id="item">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" formControlName="country">
    </div>
    <button type="submit" [disabled]="!registerForm.valid" [ngClass]="{'disabled': !registerForm.valid}">Register</button>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <p id="error-message">{{errorMesaage}}</p>
</form>
