<div id="main-container" (submit)="addStock($event)">
    <h4>Add Stock</h4>
    <form>
        <label for="brand">Brand</label>
        <select name="brand" id="brand">
            <option value="brand1">Brand 1</option>
            <option value="brand2">Brand 2</option>
        </select>
        <label for="model">Model</label>
        <select name="model" id="model">
            <option value="model1">Model 1</option>
            <option value="model2">Model 2</option>
        </select>
        <label for="variant">Variant</label>
        <select name="variant" id="variant">
            <option value="variant1">Variant 1</option>
            <option value="variant2">Variant 2</option>
        </select>
        <label for="manufacturer">Manufacturer</label>
        <select name="manufacturer" id="manufacturer">
            <option value="manufacturer1">Manufacturer 1</option>
            <option value="manufacturer2">Manufacturer 2</option>
        </select>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity">
        <label for="shipment-id">Shipment ID</label>
        <input type="number" name="shipment-id" id="shipment-id">
        <label for="warehouse">Warehouse</label>
        <select name="warehouse" id="warehouse">
            <option value="warehouse1">Warehouse 1</option>
            <option value="warehouse2">Warehouse 2</option>
        </select>
        <button type="submit">Add Stock</button>
    </form>
</div>
