<div id="main-container">
    <h4>Add Manufacturer</h4>
    <form [formGroup]="addmanufacturerform"  (ngSubmit)="addManufacturer()">
        <label for="brand">Brand</label>
        <input type="text" id="brand-input" list="brand-list" formControlName="brandName" (input)="brandinput()">
        <datalist id="brand-list">
            <option *ngFor="let brand of brandnameslist">{{brand}}</option>
        </datalist>
        <label for="manufacturer-name">Manufacturer Name</label>
        <input type="text" name="manufacturer-name" id="manufacturer-name" formControlName="manufacturerName">

        <label for="location">Location</label>
        <input type="text" name="location" id="location" formControlName="location">

        <label for="description">Description</label>
        <input type="text" name="description" id="description" formControlName="description">
        <label for="capacity">Capacity (per day)</label>
        <input type="number" name="capacity" id="capacity" formControlName="capacity">
        <button type="submit">Add Manufacturer</button>
    </form>
</div>
<app-message></app-message>
